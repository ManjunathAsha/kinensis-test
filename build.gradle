plugins {
    id 'java'
}

group 'Kinensis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'software.amazon.awssdk', name: 'core', version: '2.7.20', ext: 'pom'
    // https://mvnrepository.com/artifact/software.amazon.kinesis/amazon-kinesis-client
    compile group: 'software.amazon.kinesis', name: 'amazon-kinesis-client', version: '2.2.1'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'

}
